<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Penta's Beattools</title>
    <link rel="stylesheet" href="Code/Visuals.css" />
  </head>

  <body>
    <div class="field">
      <div class="row">
        <select class="subfield" id="selectTool"></select>
        <button class="subfield" id="changeTool">Select</button>
      </div>
      <label id="toolName"></label>
      <div class="subfield">
        <label>Constants</label>
        <div class="column" id="constantsDiv"></div>
      </div>
      <div class="column" id="eventsDiv"></div>
      <div class="subfield" id="eventDiv">
        <div class="row">
          <label for="time">Add new event</label>
          <select id="selectEvent" class="subsubfield"></select>
          <button class="subsubfield animColor" id="addEvent">Add</button>
        </div>
      </div>
    </div>
    <div class="field">
      <div class="row">
        <div class="row">
          <header>Result</header>
          <button class="subfield animColor" id="runCode">Run</button>
          <button class="subfield animColor" id="copyResult">Copy First Output</button>
          <button class="subfield animColor" id="copyResult2">Copy Second Output</button>
        </div>
      </div>
      <div class="subfield" id="result">Javascript not working...</div>
      <div class="subfield" id="result2">The console may give you additional information when running</div>
    </div>
    <link rel="stylesheet" href="Code/Visuals.css" />
    <script src="Code/Code.js"></script>
  </body>
</html>
