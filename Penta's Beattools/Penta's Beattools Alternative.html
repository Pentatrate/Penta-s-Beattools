<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Penta's Beattools</title>
        <link rel="stylesheet" href="Code/Visuals.css" />
    </head>

    <body>
        <div class="field">
            <div class="row">
                <select id="selectTool"></select>
                <button id="changeTool">Select</button>
                <button id="pastePrompt">Paste Prompt</button>
            </div>
            <label id="toolName"></label>
            <div class="subfield">
                <label>Constants</label>
                <div class="column" id="constantsDiv"></div>
            </div>
            <div class="column" id="eventsDiv"></div>
            <div class="subfield" id="eventDiv">
                <div class="row">
                    <label for="time">Add new event</label>
                    <select id="selectEvent" class="subsubfield"></select>
                    <button class="animColor" id="addEvent">Add</button>
                </div>
            </div>
        </div>
        <div class="field">
            <div class="row">
                <div class="row">
                    <header>Result</header>
                    <button class="animColor" id="runCode">Run</button>
                    <button class="animColor" id="copyResult">Copy First Output</button>
                    <button class="animColor" id="copyResult2">Copy Second Output</button>
                    <button class="animColor" id="copyPrompt">Copy Prompt</button>
                </div>
            </div>
            <div class="subfield" id="result">Javascript not working...</div>
            <div class="subfield" id="result2"></div>
        </div>
        <link rel="stylesheet" href="Code/Visuals.css" />
        <script>
            const version = "5.0",
                toolSelect = document.querySelector("#selectTool"),
                toolButton = document.querySelector("#changeTool"),
                pasteButton = document.querySelector("#pastePrompt"),
                toolLabel = document.querySelector("#toolName"),
                resultDiv = document.querySelector("#result"),
                resultDiv2 = document.querySelector("#result2"),
                runButton = document.querySelector("#runCode"),
                copyButton = document.querySelector("#copyResult"),
                copyButton2 = document.querySelector("#copyResult2"),
                copyButton3 = document.querySelector("#copyPrompt"),
                constantsDiv = document.querySelector("#constantsDiv"),
                eventsDiv = document.querySelector("#eventsDiv"),
                eventSelect = document.querySelector("#selectEvent"),
                eventButton = document.querySelector("#addEvent"),
                eventDiv = document.querySelector("#eventDiv"),
                tools = [
                    {
                        // textGenerator
                        name: "textGenerator",
                        desc: "Generates text groups that you can edit similarly to decos",
                        constants: [],
                        before: () => {},
                        after: () => {},
                        functions: [
                            {
                                name: "addText",
                                desc: "Creates a text group that you can edit almost as easily as decos",
                                params: [
                                    { name: "time", desc: "", type: "number", required: true, newRow: true },
                                    { name: "order", desc: "", type: "number", required: false },
                                    { name: "id", desc: "An identifier unique to this text", type: "string", required: true },
                                    { name: "text", desc: "Text that you start with", type: "string", required: false },
                                    {
                                        name: "horizontalAnchor",
                                        desc: "Default: Left",
                                        type: "select",
                                        values: ["left", "middle", "right"],
                                        required: false,
                                        newRow: true,
                                    },
                                    { name: "verticalAnchor", desc: "Default: Top", type: "select", values: ["top", "middle", "bottom"], required: false },
                                    { name: "parentid", desc: "", type: "string", required: false, newRow: true },
                                    { name: "rotationInfluence", desc: "", type: "number", required: false, hideWhenParam: "parentid", hideWhenValue: [""] },
                                    { name: "orbit", desc: "", type: "boolean", required: false, hideWhenParam: "parentid", hideWhenValue: [""] },
                                    { name: "x", desc: "", type: "number", required: false, newRow: true },
                                    { name: "y", desc: "", type: "number", required: false },
                                    { name: "r", desc: "", type: "number", required: false },
                                    { name: "sx", desc: "", type: "number", required: false, newRow: true },
                                    { name: "sy", desc: "", type: "number", required: false },
                                    { name: "kx", desc: "", type: "number", required: false },
                                    { name: "ky", desc: "", type: "number", required: false },
                                    { name: "drawLayer", desc: "", type: "select", values: ["bg", "fg", "ontop"], required: false, newRow: true },
                                    { name: "drawOrder", desc: "", type: "number", required: false },
                                    { name: "recolor", desc: "", type: "numberSelect", values: [-1, 0, 1, 2, 3, 4, 5, 6, 7], required: false },
                                    { name: "outline", desc: "", type: "boolean", required: false, newRow: true },
                                    { name: "effectCanvas", desc: "", type: "boolean", required: false },
                                    {
                                        name: "effectCanvasRaw",
                                        desc: "",
                                        type: "boolean",
                                        required: false,
                                        hideWhenParam: "effectCanvas",
                                        hideWhenValue: [false],
                                    },
                                ],
                                function: (
                                    time,
                                    order,
                                    id,
                                    text,
                                    horizontalAnchor,
                                    verticalAnchor,
                                    parentid,
                                    rotationInfluence,
                                    orbit,
                                    x,
                                    y,
                                    r,
                                    sx,
                                    sy,
                                    kx,
                                    ky,
                                    drawLayer,
                                    drawOrder,
                                    recolor,
                                    outline,
                                    effectCanvas,
                                    effectCanvasRaw
                                ) => {
                                    text === undefined && (text = ""),
                                        horizontalAnchor === undefined && (horizontalAnchor = "left"),
                                        verticalAnchor === undefined && (verticalAnchor = "top"),
                                        sx === undefined && (sx = 1),
                                        sy === undefined && (sy = 1),
                                        ky === undefined && (ky = 0),
                                        texts.push({
                                            id: id,
                                            text: "",
                                            horizontalAnchor: horizontalAnchor,
                                            verticalAnchor: verticalAnchor,
                                            parentid: parentid,
                                            rotationInfluence: rotationInfluence,
                                            orbit: orbit,
                                            x: x,
                                            y: y,
                                            r: r,
                                            sx: sx,
                                            sy: sy,
                                            kx: kx,
                                            ky: ky,
                                            drawLayer: drawLayer,
                                            drawOrder: drawOrder,
                                            recolor: recolor,
                                            outline: outline,
                                            effectCanvas: effectCanvas,
                                            effectCanvasRaw: effectCanvasRaw,
                                            ox: 0,
                                            oy: 0,
                                        }),
                                        events.push({
                                            time: time,
                                            order: order,
                                            angle: 0,
                                            type: "deco",
                                            id: prefix + "_" + id,
                                            parentid: parentid,
                                            rotationInfluence: rotationInfluence,
                                            orbit: orbit,
                                            x: x,
                                            y: y,
                                            sx: 0,
                                        }),
                                        events.push({
                                            time: time,
                                            order: order,
                                            angle: 0,
                                            type: "deco",
                                            id: prefix + "_" + id + "_-2",
                                            parentid: prefix + "_" + id,
                                            x: 0,
                                            y: 0,
                                            r: r,
                                            sx: 0,
                                        }),
                                        events.push({
                                            time: time,
                                            order: order,
                                            angle: 0,
                                            type: "deco",
                                            id: prefix + "_" + id + "_-1",
                                            parentid: prefix + "_" + id + "_-2",
                                            x: horizontalAnchor == "left" ? 0 : -getTextLength(text) * sx * (horizontalAnchor == "middle" ? 0.5 : 1),
                                            y: (verticalAnchor == "top" ? 0 : verticalAnchor == "middle" ? -12 / 2 : -12) * sy,
                                            sx: 0,
                                        }),
                                        runFunction("textGenerator", "changeText", time, order + 1, id, text);
                                },
                            },
                            {
                                name: "changeText",
                                desc: "Edits the letters in the text group",
                                params: [
                                    { name: "time", desc: "", type: "number", required: true, newRow: true },
                                    { name: "order", desc: "", type: "number", required: false },
                                    { name: "id", desc: "The identifier unique to this text", type: "string", required: true },
                                    { name: "text", desc: "The letters to fully replace your previous letters with", type: "string", required: false },
                                ],
                                function: (time, order, id, text) => {
                                    text === undefined && (text = "");
                                    const textObj = texts[getIndexOfText(id)];
                                    for (let i = 0; i < text.length; i++) {
                                        const letter = text[i];
                                        if (textObj.text.length <= i) {
                                            // New Letter
                                            events.push({
                                                time: time,
                                                order: order,
                                                angle: 0,
                                                type: "deco",
                                                id: prefix + "_" + id + "_" + i,
                                                sprite: prefix + "#" + getIndexOfLetter(letter),
                                                parentid: prefix + "_" + id + "_" + (i - 1),
                                                x: getLetterOffset(text[i - 1]) * textObj.sx,
                                                y: getLetterOffset(text[i - 1]) * textObj.sy * textObj.ky,
                                                sx: letter == " " ? 0 : textObj.sx,
                                                sy: textObj.sy,
                                                kx: textObj.kx,
                                                ky: textObj.ky,
                                                drawLayer: textObj.drawLayer,
                                                drawOrder: textObj.drawOrder,
                                                recolor: textObj.recolor,
                                                outline: textObj.outline,
                                                effectCanvas: textObj.effectCanvas,
                                                effectCanvasRaw: textObj.effectCanvasRaw,
                                            });
                                        } else if (textObj.text[i] != text[i]) {
                                            // Replace Letter
                                            events.push({
                                                time: time,
                                                order: order,
                                                angle: 0,
                                                type: "deco",
                                                id: prefix + "_" + id + "_" + i,
                                                sprite: prefix + "#" + getIndexOfLetter(letter),
                                                x: getLetterOffset(text[i - 1]) * textObj.sx,
                                                y: getLetterOffset(text[i - 1]) * textObj.sy * textObj.ky,
                                                sx: letter == " " ? 0 : textObj.sx,
                                            });
                                        } else if (textObj.text[i - 1] != text[i - 1]) {
                                            // Change Offset
                                            events.push({
                                                time: time,
                                                order: order,
                                                angle: 0,
                                                type: "deco",
                                                id: prefix + "_" + id + "_" + i,
                                                x: getLetterOffset(text[i - 1]) * textObj.sx,
                                                y: getLetterOffset(text[i - 1]) * textObj.sy * textObj.ky,
                                            });
                                        }
                                    }
                                    for (let i = text.length; i < textObj.text.length; i++) {
                                        events.push({ time: time, order: order, angle: 0, type: "deco", id: prefix + "_" + id + "_" + i, sx: 0 });
                                    }
                                    textObj.horizontalAnchor != "left" &&
                                        events.push({
                                            time: time,
                                            order: order,
                                            angle: 0,
                                            type: "deco",
                                            id: prefix + "_" + id + "_-1",
                                            x: -getTextLength(text) * textObj.sx * (textObj.horizontalAnchor == "middle" ? 0.5 : 1),
                                        });
                                    textObj.text = text;
                                },
                            },
                            {
                                name: "changeAnchor",
                                desc: "Seamlessly changes the anchor point of rotations for the text group\nDO NOT use while sx or sy are getting eased, or you will notice stutters within your animation",
                                params: [
                                    { name: "time", desc: "", type: "number", required: true, newRow: true },
                                    { name: "order", desc: "", type: "number", required: false },
                                    { name: "id", desc: "The identifier unique to this text", type: "string", required: true },
                                    {
                                        name: "horizontalAnchor",
                                        desc: "Default: Left",
                                        type: "select",
                                        values: ["left", "middle", "right"],
                                        required: false,
                                        newRow: true,
                                    },
                                    { name: "verticalAnchor", desc: "Default: Top", type: "select", values: ["top", "middle", "bottom"], required: false },
                                ],
                                function: (time, order, id, horizontalAnchor, verticalAnchor) => {
                                    const textObj = texts[getIndexOfText(id)];
                                    horizontalAnchor === undefined && (horizontalAnchor = textObj.horizontalAnchor),
                                        verticalAnchor === undefined && (verticalAnchor = textObj.verticalAnchor),
                                        (textObj.ox +=
                                            (textObj.horizontalAnchor == "left"
                                                ? 0
                                                : -getTextLength(textObj.text) * textObj.sx * (textObj.horizontalAnchor == "middle" ? 0.5 : 1)) -
                                            (horizontalAnchor == "left"
                                                ? 0
                                                : -getTextLength(textObj.text) * textObj.sx * (horizontalAnchor == "middle" ? 0.5 : 1))),
                                        (textObj.oy -=
                                            ((textObj.verticalAnchor == "top" ? 0 : textObj.verticalAnchor == "middle" ? 12 / 2 : 12) -
                                                (verticalAnchor == "top" ? 0 : verticalAnchor == "middle" ? 12 / 2 : 12)) *
                                            textObj.sy),
                                        events.push({
                                            time: time,
                                            order: order,
                                            angle: 0,
                                            type: "deco",
                                            id: prefix + "_" + id + "_-2",
                                            parentid: prefix + "_" + id,
                                            x: textObj.ox,
                                            y: textObj.oy,
                                        }),
                                        events.push({
                                            time: time,
                                            order: order,
                                            angle: 0,
                                            type: "deco",
                                            id: prefix + "_" + id + "_-1",
                                            x:
                                                horizontalAnchor == "left"
                                                    ? 0
                                                    : -getTextLength(textObj.text) * textObj.sx * (horizontalAnchor == "middle" ? 0.5 : 1),
                                            y: (verticalAnchor == "top" ? 0 : verticalAnchor == "middle" ? -12 / 2 : -12) * textObj.sy,
                                        }),
                                        horizontalAnchor && (textObj.horizontalAnchor = horizontalAnchor),
                                        verticalAnchor && (textObj.verticalAnchor = verticalAnchor);
                                },
                            },
                            {
                                name: "easeText",
                                desc: "Animates the text group like a deco event\nDO NOT animate sy and ky overlappingly either with different eases or with overlapping durations, or you will notice stutters within your animation\nYou can animate them both overlappingly ONLY with the same easeText function",
                                params: [
                                    { name: "time", desc: "", type: "number", required: true, newRow: true },
                                    { name: "order", desc: "", type: "number", required: false },
                                    { name: "id", desc: "The identifier unique to this text", type: "string", required: true },
                                    { name: "parentid", desc: "", type: "string", required: false, newRow: true },
                                    { name: "rotationInfluence", desc: "", type: "number", required: false },
                                    { name: "orbit", desc: "", type: "boolean", required: false },
                                    { name: "x", desc: "", type: "number", required: false, newRow: true },
                                    { name: "y", desc: "", type: "number", required: false },
                                    { name: "r", desc: "", type: "number", required: false },
                                    { name: "sx", desc: "", type: "number", required: false, newRow: true },
                                    { name: "sy", desc: "", type: "number", required: false },
                                    { name: "kx", desc: "", type: "number", required: false },
                                    { name: "ky", desc: "", type: "number", required: false },
                                    { name: "drawLayer", desc: "", type: "select", values: ["bg", "fg", "ontop"], required: false, newRow: true },
                                    { name: "drawOrder", desc: "", type: "number", required: false },
                                    { name: "recolor", desc: "", type: "numberSelect", values: [-1, 0, 1, 2, 3, 4, 5, 6, 7], required: false },
                                    { name: "outline", desc: "", type: "boolean", required: false, newRow: true },
                                    { name: "effectCanvas", desc: "", type: "boolean", required: false },
                                    {
                                        name: "effectCanvasRaw",
                                        desc: "",
                                        type: "boolean",
                                        required: false,
                                        hideWhenParam: "effectCanvas",
                                        hideWhenValue: [false],
                                    },
                                    { name: "duration", desc: "", type: "number", required: false, newRow: true },
                                    { name: "ease", desc: "", type: "ease", required: false },
                                ],
                                function: (
                                    time,
                                    order,
                                    id,
                                    parentid,
                                    rotationInfluence,
                                    orbit,
                                    x,
                                    y,
                                    r,
                                    sx,
                                    sy,
                                    kx,
                                    ky,
                                    drawLayer,
                                    drawOrder,
                                    recolor,
                                    outline,
                                    effectCanvas,
                                    effectCanvasRaw,
                                    duration,
                                    ease
                                ) => {
                                    const textObj = texts[getIndexOfText(id)];
                                    sx === undefined && (sx = textObj.sx),
                                        sy === undefined && (sy = textObj.sy),
                                        ky === undefined && (ky = textObj.ky),
                                        [parentid, rotationInfluence, orbit, x, y].some((value) => value !== undefined) &&
                                            events.push({
                                                time: time,
                                                order: order,
                                                angle: 0,
                                                type: "deco",
                                                id: prefix + "_" + id,
                                                parentid: parentid,
                                                rotationInfluence: rotationInfluence,
                                                orbit: orbit,
                                                x: x,
                                                y: y,
                                                duration: duration,
                                                ease: ease,
                                            }),
                                        r !== undefined &&
                                            events.push({
                                                time: time,
                                                order: order,
                                                angle: 0,
                                                type: "deco",
                                                id: prefix + "_" + id + "_-2",
                                                r: r,
                                                duration: duration,
                                                ease: ease,
                                            }),
                                        sx !== undefined &&
                                            textObj.horizontalAnchor != "left" &&
                                            events.push({
                                                time: time,
                                                order: order,
                                                angle: 0,
                                                type: "deco",
                                                id: prefix + "_" + id + "_-1",
                                                x: -getTextLength(textObj.text) * textObj.sx * (horizontalAnchor == "middle" ? 0.5 : 1),
                                                duration: duration,
                                                ease: ease,
                                            }),
                                        sy !== undefined &&
                                            textObj.verticalAnchor != "top" &&
                                            events.push({
                                                time: time,
                                                order: order,
                                                angle: 0,
                                                type: "deco",
                                                id: prefix + "_" + id + "_-1",
                                                y: (verticalAnchor == "middle" ? -12 / 2 : -12) * textObj.sy,
                                                duration: duration,
                                                ease: ease,
                                            });
                                    if (
                                        [sx, sy, kx, ky, drawLayer, drawOrder, recolor, outline, effectCanvas, effectCanvasRaw].some(
                                            (value) => value !== undefined
                                        )
                                    ) {
                                        for (let i = 0; i < textObj.text.length; i++) {
                                            events.push({
                                                time: time,
                                                order: order,
                                                angle: 0,
                                                type: "deco",
                                                id: prefix + "_" + id + "_" + i,
                                                x: getLetterOffset(textObj.text[i - 1]) * sx,
                                                y: getLetterOffset(textObj.text[i - 1]) * sy * ky,
                                                sx: textObj.text[i] == " " ? 0 : sx,
                                                sy: sy,
                                                kx: kx,
                                                ky: ky,
                                                drawLayer: drawLayer,
                                                drawOrder: drawOrder,
                                                recolor: recolor,
                                                outline: outline,
                                                effectCanvas: effectCanvas,
                                                effectCanvasRaw: effectCanvasRaw,
                                                duration: duration,
                                                ease: ease,
                                            });
                                        }
                                    }
                                    parentid && (textObj.parentid = parentid),
                                        rotationInfluence && (textObj.rotationInfluence = rotationInfluence),
                                        orbit && (textObj.orbit = orbit),
                                        x && (textObj.x = x),
                                        y && (textObj.y = y),
                                        r && (textObj.r = r),
                                        sx && (textObj.sx = sx),
                                        sy && (textObj.sy = sy),
                                        kx && (textObj.kx = kx),
                                        ky && (textObj.ky = ky),
                                        drawLayer && (textObj.drawLayer = drawLayer),
                                        drawOrder && (textObj.drawOrder = drawOrder),
                                        recolor && (textObj.recolor = recolor),
                                        outline && (textObj.outline = outline),
                                        effectCanvas && (textObj.effectCanvas = effectCanvas),
                                        effectCanvasRaw && (textObj.effectCanvasRaw = effectCanvasRaw);
                                },
                            },
                            {
                                name: "funnyAnimation",
                                desc: "Animates the letters of the text group using @k4kadu's idea\nRandomizes four letters at the same time\nAnimation duration is (longer length of start/end text + 5) / lettersPerBeat",
                                params: [
                                    { name: "time", desc: "", type: "number", required: true, newRow: true },
                                    { name: "id", desc: "The identifier unique to this text", type: "number", required: true },
                                    { name: "text", desc: "The letters to fully replace your previous letters with", type: "number", required: false },
                                    {
                                        name: "lettersPerBeat",
                                        desc: "How many letters start or end getting animated per beat\nDefault: 1",
                                        type: "number",
                                        required: false,
                                        newRow: true,
                                    },
                                    {
                                        name: "letterSubRandomize",
                                        desc: "How many randomizations any letter gets before the next letter starts or ends getting randomized\nDefault: 1",
                                        type: "number",
                                        required: false,
                                    },
                                ],
                                function: (time, id, text, lettersPerBeat, letterSubRandomize) => {
                                    text === undefined && (text = ""),
                                        lettersPerBeat === undefined && (lettersPerBeat = 1),
                                        letterSubRandomize === undefined && (letterSubRandomize = 1);
                                    for (let i = 0; i < text.length + 5; i += 1 / letterSubRandomize) {
                                        let newText = texts[getIndexOfText(id)].text.split(""),
                                            j = Math.floor(i);
                                        text[j] !== undefined && (newText[j] = availiableLetters[randomValue(0, availiableLetters.length)].letter),
                                            j--,
                                            text[j] !== undefined && (newText[j] = availiableLetters[randomValue(0, availiableLetters.length)].letter),
                                            j--,
                                            text[j] !== undefined && (newText[j] = availiableLetters[randomValue(0, availiableLetters.length)].letter),
                                            j--,
                                            text[j] !== undefined && (newText[j] = availiableLetters[randomValue(0, availiableLetters.length)].letter),
                                            j--,
                                            text[j] !== undefined && (newText[j] = text[j]),
                                            (newText = newText.join("")),
                                            runFunction("textGenerator", "changeText", time + i / lettersPerBeat, 0, id, newText);
                                    }
                                    for (let i = text.length; i < texts[getIndexOfText(id)].text.length + 5; i += 1 / letterSubRandomize) {
                                        let newText = texts[getIndexOfText(id)].text.split(""),
                                            j = Math.floor(i);
                                        text[j] === undefined &&
                                            newText[j] !== undefined &&
                                            (newText[j] = availiableLetters[randomValue(0, availiableLetters.length)].letter),
                                            j--,
                                            text[j] === undefined &&
                                                newText[j] !== undefined &&
                                                (newText[j] = availiableLetters[randomValue(0, availiableLetters.length)].letter),
                                            j--,
                                            text[j] === undefined &&
                                                newText[j] !== undefined &&
                                                (newText[j] = availiableLetters[randomValue(0, availiableLetters.length)].letter),
                                            j--,
                                            text[j] === undefined &&
                                                newText[j] !== undefined &&
                                                (newText[j] = availiableLetters[randomValue(0, availiableLetters.length)].letter),
                                            j--,
                                            text[j] === undefined && newText[j] !== undefined && (newText[j] = " "),
                                            (newText = newText.join("")),
                                            runFunction("textGenerator", "changeText", time + i / lettersPerBeat, 0, id, newText);
                                    }
                                    runFunction(
                                        "textGenerator",
                                        "changeText",
                                        time + (texts[getIndexOfText(id)].text.length + 5) / lettersPerBeat,
                                        undefined,
                                        id,
                                        texts[getIndexOfText(id)].text.trimEnd()
                                    );
                                },
                            },
                        ],
                    },
                    {
                        // untagger
                        name: "untagger",
                        desc: "Untags tags in your level\nRequires multiple runs to update input options",
                        constants: [
                            { name: "level", desc: "The level file that your variant uses", type: "json", required: true, newRow: true },
                            { name: "chart", desc: "The chart file of your variant\nLeave empty unless required", type: "json", required: false },
                            {
                                name: "selectTag",
                                desc: "Determine whether to untag all tags or select one to untag",
                                type: "boolean",
                                required: true,
                                newRow: true,
                            },
                        ],
                        before: () => {
                            if (constants.selectTag) {
                                const event = JSON.parse(JSON.stringify(getFirstByName(openTool.functions, "selectTag")));
                                constants.level.events.forEach((event2) => {
                                    event2.type == "tag" &&
                                        !getFirstByName(event.params, "selectTag").values.includes(event2.tag) &&
                                        getFirstByName(event.params, "selectTag").values.push(event2.tag);
                                });
                                if (eventsDiv.childElementCount != 1 || eventsDiv.firstElementChild.firstElementChild.innerText != "selectTag") {
                                    while (eventsDiv.firstElementChild) {
                                        eventsDiv.firstElementChild.remove();
                                    }
                                    addEvent(event);
                                }
                            } else {
                                const event = JSON.parse(JSON.stringify(getFirstByName(openTool.functions, "inputTagEvents")));
                                constants.level.events.forEach((event2) => {
                                    event2.type == "tag" &&
